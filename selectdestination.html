<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://c8.alamy.com/comp/2EKG4CM/concept-bus-route-on-the-map-3d-rendering-2EKG4CM.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 5px 20px;
            background-color: #3366ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        h1, h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            padding: 10px;
            background-color: #f5f5f5;
            margin: 10px auto;
            width: 300px;
            border-radius: 8px;
        }
        .bus-item button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Check Bus Availability</h1>
    <form>
        <label for="from">From:</label>
        <input type="text" id="from" placeholder="Enter departure city" required>
        <br>
        <label for="to">To:</label>
        <input type="text" id="to" placeholder="Enter destination city" required>
        <br>
        <input type="submit" value="Check Availability">
    </form>

    <h2>Available Buses:</h2>
    <ul id="busList">
        <!-- Bus information will be displayed here --> 
    </ul>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const from = document.getElementById('from').value.trim();
            const to = document.getElementById('to').value.trim();

            if (!from || !to) {
                alert('Please enter both From and To locations.');
                return;
            }

            const buses = ['Bus A', 'Bus B', 'Bus C', 'Bus D'];
            const busList = document.getElementById('busList');
            busList.innerHTML = ''; // Clear previous list

            buses.forEach(function(bus) {
                const li = document.createElement('li');
                li.classList.add('bus-item');

                const busInfo = document.createElement('span');
                busInfo.textContent = `${bus} from ${from} to ${to}`;
                busInfo.style.marginRight = '10px';

                const selectButton = document.createElement('button');
                selectButton.textContent = 'Select';
                selectButton.addEventListener('click', function() {
                    // Redirect to next page
                    window.location.href = 'seatselection.html';
                });

                li.appendChild(busInfo);
                li.appendChild(selectButton);
                busList.appendChild(li);
            });
        });
    </script>
</body>
</html>
